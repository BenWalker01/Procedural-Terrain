name: Build

on:
    push:
        branches:
            - 'main'
            - 'production'
    pull_request:
    release:
        types:
            - published

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up JDK 17
              uses: actions/setup-java@v2
              with:
                java-version: 17
                distribution: 'adopt'
            
            - name: Build with Gradle
              run: ./gradlew build

